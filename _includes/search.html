{% raw %}
  <!-- Hit template -->
  <script type="text/template" id="hit-template">
    <div class="card">
      <div class="content">
        <div class="tab-content">
          <div class="hits-list-group">
          <!--
            <div class="hits-list-group-header">
              <div class="row">
                <div class="col m7">
                  Recipient
                </div>
                <div class="col m4">
                  Donor
                </div>
                <div class="col m1">
                  <h6></h6>
                </div>
              </div>
            </div>
          -->
          {{#hits}}
            <div class="hits-list-item">
              <div class="row">
                <div class="col s12 m7">
                  <div class="hits-list-item-name-primary">
                    {{{ _highlightResult.grantee_name.value }}} <span class="text-muted"><small>({{ tax_year }})</small></span>
                  </div>
                </div>
                <div class="col m3">
                  {{#grantee_city}}
                    {{ grantee_city }}, {{ grantee_state }}
                  {{/grantee_city}}
                </div>
                <div class="col m2 right-align">
                  <span class="hit-format-currency">{{ grant_amount }}</span>
                <!--
                  <div class="hits-list-action text-center" data-toggle="modal" data-target="#modal-grant-detail-{{ objectID }}">
                    <i class="material-icons text-info">info</i>
                  </div>
                  -->
                </div>
              </div>
              <div class="row">                
                <div class="col m11">
                  <div class="text-muted">
                    <small>{{{ _highlightResult.grant_purpose.value }}}<br></small>
                  </div>
                </div>
                <div class="col m1">
                  <!-- include modal for full grant details here, if desired -->
                </div> 
              </div>
            </div>
          {{/hits}}
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- Hits Modal Template -->
  <script type="text/template" id="hit-modal-template">
  {{#hits}}
  <div id="modal-grant-detail-{{ objectID }}" class="modal modal-algolia-hit">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Grant Detail</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col m9">
              <div class="modal-algolia-hit-label">Name</div>
              <p><strong>{{ grants.name }}</strong><br>{{ grants.city }}{{#grants.state}}, {{ grants.state }}{{/grants.state}}</p>
              <div class="modal-algolia-hit-label">Donor</div>
              <p>{{ organization_name }}</p>
            </div>
            <div class="col m3">
              <div class="modal-algolia-hit-label">Amount</div>
              <p><span class="hit-format-currency">{{ grants.amount }}</span></p>
              <div class="modal-algolia-hit-label">Tax Year</div>
              <p>{{ filings.tax_year }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="modal-algolia-hit-label">
                Grant Purpose
              </div>
              <p>{{ grants.purpose }}</p>
            </div>
            <!--
            <div class="col-md-12">
              <div class="modal-algolia-hit-label">
                Data Source
              </div>
              <p><small><a class="text-muted" href="{{ filings.url }}" target="_blank">IRS Electronic Form 990PF (XML)</a></small></p>
            </div>
            -->
          </div>
          <hr>
        </div>
        <div class="modal-footer">
          <ul class="list-inline">
            <!--<li><a class="btn btn-info btn-simple" data-dismiss="modal">Dismiss</a></li>-->
            <li><a class="btn btn-info btn-simple" href="https://www.grantmakers.io/profiles/{{ ein }}/">Donor Profile</a></li>
            {{#website}}
              <li><a class="btn btn-info btn-simple" href="{{ website }}">Donor Website</a></li>  
            {{/website}}
            <!--<li><a href="{{ filings.url }}" class="btn btn-info btn-simple" data-toggle="tooltip" data-html="true" data-title="Donor IRS Form 990PF<br>(XML Format)">Download source data</a></li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
  {{/hits}}
  </script>

  <!-- Stats template -->
  <script type="text/template" id="stats-template">
    <div class="">

      <div class="left">
        <!--
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#stats-header-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        -->
        <h6><span class="format-number">{{ nbHits }}</span> Grant Recipient{{#nbHits_plural}}s{{/nbHits_plural}}  <span class="text-muted"><small>Found in {{ processingTimeMS }}ms</small></span></h6>
      </div>
      
      <!--
      <div class="right" id="stats-header-collapse">
        <ul id="view-selector" class="" role="tablist">
          <li><a class="btn-flat disabled">Most Recent</a></li>
          <li id="tab-detail" class="active">
            <a href="#profile-{{ ein }}" class="btn btn-simple btn-sm active" data-toggle="tab">
              <i class="material-icons">assessment</i> Detail
            </a>
          </li>
          <li id="tab-summary" class="">
            <a href="#summary-{{ ein }}" class="btn btn-simple btn-sm" data-toggle="tab">
              <i class="material-icons">view_list</i> Summary
            </a>
          </li>
        </ul>
      </div>
      -->
    </div>
  </script>

  <!-- Facet template -->
  <script type="text/template" id="facet-template">
    <div class="facet">
      <h4>{{ title }}</h4>
      <ul class="list-unstyled">
        {{#values}}
        <li>
          <a href="" class="facet-link toggle-refine {{#disjunctive}}facet-disjunctive{{/disjunctive}} {{#isRefined}}facet-refined{{/isRefined}}" data-facet="{{ facet }}" data-value="{{ name }}">
            <span class="facet-value">{{ name }}</span>
            <span class="facet-count format-number-facet right">{{ count }}</span>
          </a>
        </li>
        {{/values}}
      </ul>
    </div>
  </script>

  <!-- Slider template -->
  <script type="text/template" id="slider-template">
    <div class="facet">
      <h5>{{ title }} <small><span data-facet-tooltip="GrantMedian" rel="tooltip" title="Median grant size for latest tax year" data-placement="top"><i class="facet-info material-icons md-18">info</i></span></small></h5>
      <input type="text" id="{{ facet }}-slider" data-min="{{ min }}" data-max="{{ max }}" data-from="{{ from }}" data-to="{{ to }}" class="format-number-facet" />
    </div>
  </script>

  <script type="text/template" id="clear-template">
    <div class="facet facet-clear-all center-align">
      <a class='clear-all clear-all-full-width waves-effect waves-light btn grey white-text'>Clear All</a>
    </div>
  </script>

  <!-- Pagination template -->
  <script type="text/template" id="pagination-template">
    <ul class="pagination pagination-info">
      <li {{^prev_page}}class="disabled"{{/prev_page}}><a href="#" {{#prev_page}}class="go-to-page" data-page="{{ prev_page }}"{{/prev_page}}>&#60;</a></li>
      {{#pages}}
      <li class="{{#current}}active{{/current}} {{#disabled}}disabled{{/disabled}}"><a href="#" {{^disabled}} class="go-to-page" data-page="{{ number }}" {{/disabled}}>{{ number }}</a></li>
      {{/pages}}
      <li {{^next_page}}class="disabled"{{/next_page}}><a href="#" {{#next_page}}class="go-to-page" data-page="{{ next_page }}"{{/next_page}}>&#62;</a></li>
    </ul>
  </script>

  <!-- Rate Limit Template -->
  <script type="text/template" id="rate-limit-template">
    <div id="rate-limit-message">
      <h3>You have reached the hourly search limit</h3>
      <p>We place limits on the number of searches to allow the maximum number of people access to this free service. You and/or your colleagues have reached this limit. Please try again in one hour. If you feel this was in error, please <a href="mailto:opensource@smartergiving.org">get in touch</a>.</p>
      <p>If you are trying to capture data using automated means, the data is freely available on <a href="https://github.com/grantmakers/grantmakers.github.io/blob/master/algolia/algolia.json">Github</a>.</p>

    </div>
  </script>

  <!-- No-Results template -->
  <script type="text/template" id="no-results-template">
    <div id="no-results-message" class="center-align">
      <h4>We didn't find any results for the search "<em>{{ query }}</em>"</h4>
      <ul class="list-inline">
        {{#filters}}
        <li class="{{ class }}" data-facet="{{ facet }}" data-value="{{ facet_value }}">
          <a class="btn grey white-text"><small>{{ label }}</small><span class="value">{{ label_value }}</span> <i class="material-icons right remove">remove_circle</i></a>
        </li>
        {{/filters}}
        <li><a class='btn btn-grantmakers white-text clear-all'>Clear all</a></li>
      </ul>
      <p class="text-muted">NOTE: Only grantmaking foundations who file electronically with the IRS are contained in this database</p>
    </div>
  </script>
{% endraw %}
