<main>
    <center>
      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; min-width: 400px; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form id="login" class="col s12" method="post">
              <div class="row">
                  <div class="input-field col s12 center">
                    <img src="{{ site.baseurl }}/assets/img/logo.png" alt="Grantmakers.io Logo" class="circle responsive-img valign-wrapper profile-image-login">
                    <p class="center login-form-text">Login to Grantmakers.io</p>
                  </div>
                </div>
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <!-- <i class="material-icons prefix">email</i> -->
                <input class='validate' type='email' name='email' id='email' required/>
                <label for='email'>Enter your email</label>
                <span class="helper-text" data-error="Please enter a valid email address"></span>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <!-- <i class="material-icons prefix">lock</i> -->
                <input class='validate' type='password' name='password' id='password' minlength="6" maxlength="128" required />
                <label for='password'>Enter your password</label>
                <span class="helper-text" data-error="Must be between 6 and 128 characters"></span>
              </div>
              
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey'>Login</button>
              </div>
            </center>
            <div class="section">
              <div class="row">
                <div class="col s12">
                  <div class="left">
                      <a class="btn-flat grantmakers-text" href="#!">Sign up</a>
                    </div>
                    <div class="right">
                      <a class="btn-flat grantmakers-text" href="#!">Forgot password?</a>
                    </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </center>
  </main>
